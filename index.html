    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #8B5CF6;
            --dark: #0F172A;
            --darker: #020617;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1E1B4B 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            top: -200px;
            left: -200px;
            background: var(--primary);
            animation: float 8s ease-in-out infinite;
        }

        .bg-glow-2 {
            bottom: -200px;
            right: -200px;
            background: var(--secondary);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 3px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
            }

            50% {
                box-shadow: 0 25px 80px rgba(99, 102, 241, 0.6);
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            object-fit: cover;
        }

        .profile h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 500;
            max-width: 280px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Links container */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Link button base */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1.1rem 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .link-btn:hover::before {
            opacity: 1;
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .link-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .link-btn svg,
        .link-btn .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* Microsoft Store button - Featured */
        .link-btn.store {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }

        .link-btn.store:hover {
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.5);
        }

        /* Manual button */
        .link-btn.manual {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
        }

        .link-btn.manual:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* WhatsApp button */
        .link-btn.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(37, 211, 102, 0.3);
        }

        .link-btn.whatsapp:hover {
            box-shadow: 0 15px 50px rgba(37, 211, 102, 0.4);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(99, 102, 241, 0.2);
            color: #A5B4FC;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: auto;
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: white;
        }

        /* Animations on load */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .fade-in:nth-child(1) {
            animation-delay: 0.1s;
        }

        .fade-in:nth-child(2) {
            animation-delay: 0.2s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile h1 {
                font-size: 1.5rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .link-btn {
                padding: 1rem 1.25rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
